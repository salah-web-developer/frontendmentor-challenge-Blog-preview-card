<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="blog-card">
      <figcaption class="blog-image">
        <img src="assets/images/illustration-article.svg" alt="blog image" />
      </figcaption>

      <section class="blog-details">
        <span class="category">Learning</span>

        <h3 class="publish-date">Published 21 Dec 2023</h3>

        <h1 class="article-title">HTML & CSS foundations</h1>

        <p class="article-description">
          These languages are the backbone of every <br />
          website, defining structure, content, and <br />
          presentation.
        </p>

        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="Author" />
          <h2 class="author-name">Greg Hooper</h2>
        </div>
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Salah Mumtaz</a>.
    </footer>
  </body>
</html>
